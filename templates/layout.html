<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/28d5ded6ac.js" crossorigin="anonymous"></script>
        <title>I & T Downloader: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="wrapper">
            <nav>
                <div class="flex-nav">
                    <div class="logo-toggleNav">
                        <a class="logo" href="/"><span><i class="far fa-images fa-lg"></i><i class="fas fa-language fa-lg"></i> I & T Downloader</span></a>
                        <button class="toggleNav"><span>â˜°</span></button>
                    </div>
                    <ul>
                        <li><a href="/"><span>Introduction</span></a></li>
                        <li><a href="/downloader"><span>Downloader</span></a></li>
                        <li><a href="/contact"><span>Contact</span></a></li>
                    </ul>
                </div>
            </nav>

            <main class="main-content">
                {% block content %}{% endblock %}
            </main> 
        </div>

        <footer class="footer">
            <div class="footer-item">MC 2020&copy;</div>
        </footer> 

        <!-- To open and close nav toggle button (when screen size small) -->
        <script>      
            $(function() {
            $('.toggleNav').on('click',function() {
                $('.flex-nav ul').toggleClass('open');
            });
            });    
        </script>
    </body>

</html>
